services:
  whatsupdocker:
    restart: 'unless-stopped'
    image: getwud/wud
    container_name: wud
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3000:3000
    environment:
      - WUD_TRIGGER_MQTT_MOSQUITTO_URL=mqtt://mosquitto:1883
      - WUD_TRIGGER_MQTT_MOSQUITTO_HASS_DISCOVERY=true
      - WUD_TRIGGER_MQTT_MOSQUITTO_HASS_ENABLED=true
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wud.rule=Host(`wud.home.lan`)"

networks:
  traefik-net:
    external: true
