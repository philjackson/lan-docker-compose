name: Home Assistant
services:
  home-assistant:
    ports:
      - 0.0.0.0:80:8123/tcp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    container_name: home-assistant
    volumes:
      - /home/pi/apps/homeassistant/:/config
    image: homeassistant/home-assistant
    restart: unless-stopped
